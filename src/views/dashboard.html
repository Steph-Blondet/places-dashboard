<section class="container-fluid">

  <h2 class="text-center">Places Dashboard</h2>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <slider-component callback="vm.sliderCallback(id)" data="vm.sortedSliderData"></slider-component>
    </div>
    <div class="col-sm-2"></div>
  </div>

  <div class="row">
    <div class="col-sm-8">
      <marker-map-component data="vm.sortedMapData" year="vm.year"></marker-map-component>
    </div>
    <div class="col-sm-4">
      <div class="row">
        <bar-chart-component labels="vm.labels" total-days="vm.totalDays"></bar-chart-component>
      </div>
      <div class="row">
        <div class="col-12">
          <h4 class="piechart-title">Total days spent in each city</h4>
        </div>
        <div class="col-sm-6">
          <pie-chart-component northamerica="vm.northamerica" labels-na="vm.labelsNa"></pie-chart-component>
        </div>
        <div class="col-sm-6">
          <pie-chart-two-component caribbean="vm.caribbean" labels-carib="vm.labelsCarib"></pie-chart-two-component>
        </div>
      </div>
    </div>
  </div>
</section>
